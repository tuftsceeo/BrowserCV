<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Built from work by Dr. Danahy <tufts.edu> -->
        <!-- By Noah Stiegler and Rebecca Dinsmore -->

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>BrowserCV Prototype</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://tuftsceeo.github.io/BrowserCV/favicon.ico">

        <!-- OpenCV.js -->
        <script
            type="text/javascript"
            src="https://docs.opencv.org/master/opencv.js"
        ></script>
        
        <!-- Page JS -->
        <script type="text/javascript" src="processingv2.js"></script>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Our CSS -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Bootstrap JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- General Bootstrap Container -->
        <div class="center container-fluid">
            <!-- Top Title -->
            <div class="row text-center">
                <h1>Computer Vision Code Generator</h1>
            </div>

            <br />

            <!-- Display base image and all layers at top -->
            <div class="row pb-3">
                <div class="col col-sm-6">
                    <div>
                        <!-- Get Video Set Up-->
                        <br />
                        <br />
                        <p>
                            <button onclick="start_video('video');">
                                Start Video
                            </button>
                        </p>
                        <video
                            id="video"
                            autoplay
                            style="border: black solid 1px"
                        ></video>
                    </div>
                </div>
                <div class="col">
                    <!-- Sample Video and Apply Processing-->
                    <p>
                        <button onclick="stopVideo = false; repeatProcess('video', 'fin_dest');">
                            Start Processing
                        </button>
                        <button onclick="stopVideo = true;">Stop</button>
                    </p>
                    <p>
                        <input value="15" id="fps" type="number" />
                        <label for="fps">Render FPS (lower for better performance)</label>
                    </p>
                    <p>
                        <canvas
                            id="fin_dest"
                            style="border: black solid 1px"
                        ></canvas>
                    </p>
                </div>
            </div>

            <br />
            <br />
            <br />

            <!-- Tools for managing function queue -->

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col">
                    <div id="buttons"></div>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <p><div id="bottomButtons">
                        <button class="" onclick="functionQueue.removeStep();">
                            Remove Last
                        </button>
                    </div></p>
                </div>
                <div class="col"></div>
            </div>

            

            <br />
            <br />
            <br />



            <!-- Function Queue -->
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div>
                        <p>Queue:</p>
                        <p id="visibleQueue"></p>
                    </div>
                </div>
                <div class="col"></div>
            </div>

            <br />
            <br />
            <br />

            <!-- Generating Code -->
            <div class="row center">
                <div class="col">
                    <!-- Centering Hack -->
                </div>
                <div class="col">
                    <p>
                        <div id="generateCodeButtons">
                            <button onclick="generateCode(functionQueue, 'output_code');">
                                Generate Code
                            </button>
                            <label for="generateCodeLanguage"> Language </label>
                            <select type="text" id="generateCodeLanguage" value="JavaScript">
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                            </select>
                            <button id="output_copy" onclick="copyToClip('output_code', 'output_copy', 'generateCodeButtons');">Copy</button>
                        </div>
                    </p>
                    <p>
                        <textarea
                            id="output_code"
                            cols="80"
                            rows="20"
                        ></textarea>
                    </p>
                </div>
                <div class="col">
                    <!-- Centering Hack -->
                </div>
            </div>
        </div>
    </body>
</html>
