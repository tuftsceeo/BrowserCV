<blockquote>
    ID: ${id}$ Name: ${name}$
    <button
        id="${id}$toggleMinimize"
        onclick="toggleInterfaceMinimize('${id}$')"
    >
        -
    </button>
    <button onclick="functionQueue.removeWithID( '${id}$' );">X</button>
    <br />
    <div id="${id}$interfaceBody">
        <label for="${id}$type"> Pick a type: </label>
        <select type="text" id="${id}$type" name="${id}$type" value="binary">
            <option value="binary">binary</option>
            <option value="adaptive">adaptive</option>
            <option value="truncate">truncate</option>
            <option value="to zero">to zero</option>
            <option value="color">color</option>
        </select>
        <br />

        <div id="${id}$colorSelect">
            <label for="${id}$color"> Pick a color to Thresh: </label>
            <select type="text" id="${id}$color" name="${id}$color" value="red">
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
            </select>
        </div>

        <label for="${id}$thresh"> Threshold </label>
        <input
            type="range"
            id="${id}$thresh"
            name="${id}$thresh"
            value="30"
            min="0"
            max="255"
            style="width: 75%"
        />
        <span id="${id}$threshValue">30</span>
    </div>
</blockquote>
